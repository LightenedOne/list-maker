<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your List</title>
    <!-- Links to stylesheets and fonts -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1 id="list-title">Your List</h1>
        <input id="list-input" type="text" placeholder="Add List Item">
        <button id="enter-button">Enter</button>
        <div class="config">
            <input type="text" placeholder="Add List Title" id="list-title-input">
            <button id="config-enter-button">Enter</button>
            <h2>Page Theme</h2>
            <input type="radio" name="theme-button" id="dark" value="dark">
            <label for="dark">Dark</label>
            <br>
            <input type="radio" name="theme-button" id="light" value="light">
            <label for="light">Light</label>
        </div>
    </div>


    <script src="/js/script.js"></script>
</body>
</html>
